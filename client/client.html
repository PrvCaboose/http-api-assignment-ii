<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const displayMessage = async (response) => {
      const container = document.getElementById('content');
      let data;
      switch (response.status) {
        case 200:
          container.innerHTML = `Success`;
          if (response.body) {
            data = await response.json();
            console.log(data);
            container.innerHTML += `<br></br>${JSON.stringify(data.users)}`;
          }
          break;
        case 201:
          data = await response.json();
          console.log(data); 
          container.innerHTML = `Created<br></br>Message: ${data.message}`;
          break;
        case 204:
          container.innerHTML = `Updated (No Content)`;
          break;
        case 400:
          data = await response.json();
          console.log(data); 
          container.innerHTML = `Bad Request<br></br>Message: ${data.message}`;
          break;
        case 404:
          container.innerHTML = `Not Found`;
          if (response.body) {
            data = await response.json();
            console.log(data);
            container.innerHTML += `<br></br>Message: ${data.message}`;
          }
          break;
      }

      
    }

    const sendPost = async (nameForm) => {
      console.log(nameForm)
      const url = nameForm.getAttribute('action');
      const method = nameForm.getAttribute('method');

      const name = nameForm.querySelector('#nameField');
      const age = nameForm.querySelector('#ageField');

      const formData = `name=${name.value}&age=${age.value}`;

      const response = await fetch(url, {
        'method': method,
        'headers': {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        'body': formData
      });

      displayMessage(response);
    }

    const sendGetHead = async (userForm) => {
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;

      const response = await fetch(url, {
        'method': method,
        'headers': {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
        }
      });

      displayMessage(response);
    }

    const init = () => {
      const nameForm = document.getElementById('nameForm');
      const userForm = document.getElementById('userForm');
      
      const addUser = (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      }

      const getUser = (e) => {
        e.preventDefault();
        sendGetHead(userForm);
        return false;
      }

      nameForm.addEventListener('submit', addUser);
      userForm.addEventListener('submit', getUser);
    }
    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
